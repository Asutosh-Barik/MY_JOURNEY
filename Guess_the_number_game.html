<body>
    <header>
        <h1 class="title" id="idtitle">
            How lucky are you?

        </button>

    <main id="main">
        <section class="left">
            <input type="number" class="guess" id="guessing"/>
            <button class="btn checkbtn" id="check">
                Check!
            </button>
        </section>
        
        <section class="right">
            <p class="message" id="message">Start guessing...</p>
            <p class="label-score">

            </p>
            <p class="label-highscore">

            </p>
        </section>
    </main>

    <script src="Guess_the_number_game.js"></script>

</body>
</html>
